<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8"/>
		<title>Tatcha</title>
		<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
		

		<!-- The main CSS file -->
		<link href="style.css" rel="stylesheet" />
		<!-- Include AngularJS from Google's CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<!-- Scripts -->
		<script src="script.js"></script>
		<script src="controller.js"></script>



	</head>
	<body ng-app="Tatcha" ng-controller="SearchController">
		<div class="bar">
			<!-- Create a binding between the searchString model and the text field -->
			<input type="text" ng-model="searchString" placeholder="Search items" />
		</div>

		<ul>
			<!-- Render a li element for every entry in the items array. Notice
				 the custom search filter "searchFor". It takes the value of the
				 searchString model as an argument.
			 -->
			<li ng-repeat="i in items | searchFor:searchString">
				<a href="{{i.url}}"><img ng-src="{{i.image}}" /></a>
				<p>{{i.title}}</p>
				<p>{{i.price}}</p>
			</li>
		</ul>
	</body>

</html>
